<div class="container d-flex main">
<div class="mt-5 personalData" *ngIf="userProfile">
  <h3>Személyes adatok</h3>
  <div class="my-4">
    <label for="name" class="mb-1">Név:</label>
    <input type="text" class="form-control w-75" id="name" placeholder="pl: Horváth Vilmos" [(ngModel)]="userProfile.name" autocomplete="additional-name">
  </div>
  <div class="my-4">
    <label for="email" class="mb-1">Email</label>
    <input type="text" class="form-control w-75" id="email" [value]="userProfile.email" readonly autocomplete="off">
  </div>
  <div class="my-4">
    <label for="birth" class="mb-1">Születési idő</label><br>
    <input type="date" class="form-control w-75" id="birth" [(ngModel)]="userProfile.birh" autocomplete="bday">
  </div>
  <div class="my-4">
    <label for="phone" class="mb-1">Telefonszám</label><br>
    <div class="input-group w-75">
     
      <input type="text" 
      class="form-control" 
      id="phone" 
      placeholder="36707572227" 
      [ngModel]="userProfile.phoneNumber" 
      (ngModelChange)="onPhoneChange($event)" 
      maxlength="11"
      autocomplete="tel">
    </div>
  </div>
  <button (click)="saveProfileToFirestore()" class="button">Mentés</button><br>
  <button (click)="logout()" class="logout mt-5 "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
  </svg> Kijelentkezés</button>
</div>
<div class="text-center newsLetter">
 <h3>Iratkozzon fel hírlevelünkre</h3>
 <p>Mindig az elsők között értesüljön a legújabb híreinkről és exkluzív ajánlatainkról. </p>
 <form class="d-flex flex-column align-items-center" #newsletterForm="ngForm" (ngSubmit)="onSubmit(newsletterForm)">
  <input type="text" class="form-control mb-3 emailInput" id="emailNewsLetter" autocomplete="email" placeholder="pelda@gmail.com" [(ngModel)]="email" name="emailInput" required>
  <button type="submit" class="button">Feliratkozás</button>
</form>

</div>

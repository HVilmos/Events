<div class="div d-flex container">
  <div class="container w-25 border py-3 my-3 ">
    <form (submit)="submitForm()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" [(ngModel)]="newCard.name" name="name" required>
        <label for="name">Title</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" [(ngModel)]="newCard.description" name="description" required>
        <label for="description">Description</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url" class="form-control" [(ngModel)]="newCard.imgUrl" name="img" required>
        <label for="img">Image</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" [(ngModel)]="newCard.price" name="price" required>
        <label for="price">Price</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="date" class="form-control" [(ngModel)]="newCard.date" name="date" required>
        <label for="date">Date</label>
      </div>
      
      <button type="submit" class="btn btn-primary">Hozzáad</button>
    </form>
  </div>
  
  
  <div class="container mt-3  w-75">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cím </th>
          <th scope="col">Leírás </th>
        </tr>
      </thead>
      <tbody *ngFor="let item of events; let i = index">
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td><button class="btn btn-danger" (click)="eventDelete(i)">Törlés</button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>

<div class="content">    
  <div class="container">    
    <div class="row justify-content-center">
      <div class="col-md-10"> 
        <div class="row align-items-center">
          <div class="col-lg-7 mb-5 mb-lg-0">
            <h2 class="mb-5">Vegye fel velünk a kapcsolatot</h2>
            <form class="border-right pr-5 mb-5"  name="contactForm" [formGroup]="form" (ngSubmit)="onSubmit()" >
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Név" formControlName="name" autocomplete="additional-name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email" formControlName="email" autocomplete="email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Írja be az üzenetet" formControlName="message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Küldés" class="button mt-3" [disabled]="form.invalid">
                </div>
              </div>
            </form>
            
          </div>
          <div class="col-lg-4 ml-auto">
            <h3 class="mb-4">Iratkozzon fel hírlevelünkre</h3>
            <p>Mindig az elsők között értesüljön a legújabb híreinkről és exkluzív ajánlatainkról.</p>
            <p><a class="" routerLink="/home" fragment="newsletter">Megtekint</a></p>
          </div>
        </div>
      </div>  
      </div>
    </div>
</div>

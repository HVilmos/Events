<div class="content">    
  <div class="container">    
    <div class="row justify-content-center">
      <div class="col-md-10"> 
        <div class="row align-items-center">
          <div class="col-lg-7 mb-5 mb-lg-0">
            <h2 class="mb-5">Vegye fel velünk a kapcsolatot</h2>
            <form class="border-right pr-5 mb-5"  name="contactForm" >
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="fname" id="fname" placeholder="Vezetéknév" >
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="lname" id="lname" placeholder="Keresztnév" >
                </div>
                
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email" >
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Írja be az üzenetet" ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" value="Küldés" class="btn btn-primary mt-3">
                </div>
              </div>
            </form>
            
          </div>
          <div class="col-lg-4 ml-auto">
            <h3 class="mb-4">Iratkozzon fel hírlevelünkre</h3>
            <p>Mindig az elsők között értesüljön a legújabb híreinkről és exkluzív ajánlatainkról.</p>
            <p><a href="#">Megtekint</a></p>
          </div>
        </div>
      </div>  
      </div>
    </div>
